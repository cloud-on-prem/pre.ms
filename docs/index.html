<html>

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700;800&display=swap" />

  <title>Stitch Design</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="relative flex size-full min-h-screen flex-col bg-[#111922] dark group/design-root overflow-x-hidden"
    style='font-family: "JetBrains Mono", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col">
      <div class="px-40 flex flex-1 justify-center py-5">
        <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
          <div class="flex p-4 @container">
            <div class="flex w-full flex-col gap-4 items-center">
              <div class="flex gap-4 flex-col items-center">
                <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32"
                  style='background-image: url("assets/profile.jpeg");'></div>
                <div class="flex flex-col items-center justify-center justify-center">
                  <p class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] text-center">Prem Pillai
                  </p>
                  <p class="text-[#93acc8] text-base font-normal leading-normal text-center">Melbourne, AU</p>
                  <p class="text-[#93acc8] text-base font-normal leading-normal text-center">Applied AI Engineer</p>
                </div>
              </div>
            </div>
          </div>
          <p class="text-white text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
            I'm an Applied AI Engineer based in Melbourne, Australia.
          </p>
          <div class="flex justify-center">
            <div class="flex flex-1 gap-3 max-w-[480px] flex-col items-stretch px-4 py-3">
              <a href="https://github.com/cloud-on-prem" target="_blank" rel="noopener noreferrer" class="w-full">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#243447] text-white text-sm font-bold leading-normal tracking-[0.015em] w-full gap-2">
                  <i class="fa-brands fa-github"></i>
                  <span class="truncate">Github</span>
                </button>
              </a>
              <a href="https://linkedin.com/in/cloud-on-prem" target="_blank" rel="noopener noreferrer" class="w-full">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#243447] text-white text-sm font-bold leading-normal tracking-[0.015em] w-full gap-2">
                  <i class="fa-brands fa-linkedin"></i>
                  <span class="truncate">LinkedIn</span>
                </button>
              </a>
              <a href="keys/public.key" target="_blank" rel="noopener noreferrer" class="w-full">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#243447] text-white text-sm font-bold leading-normal tracking-[0.015em] w-full gap-2">
                  <i class="fa-solid fa-key"></i>
                  <span class="truncate">Public Key</span>
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
